{% extends 'base.html' %}
{% block title %}Update Dataset{% endblock title %}
{% block body %}
    

    <div id = "facebook"class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center my-3" style="color:black;">Update Dataset</h2>
                <a class="btn btn-outline-light" style="margin-left: 90%; margin-top: -107px;" href="/" role="button"><img src="https://teq.fra1.cdn.digitaloceanspaces.com/er_map/assets/close-icon.1b11abc1.png" class="rounded-circle" style="height: 30px; width: 30px;"></a>
            </div>
            <div class="card-body">
                
              <h2 align="Center" style="color:black;">
                It Might Take Few minutes..!
              </h2>
              <div class="container">
      
                  <div class="progress">
                  <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
              </div>
              <script>
                  var progressBar =  $('.progress-bar');
                  var progressNumber = 0; 
                  setInterval(function(){
                      progressNumber++;
                      progressBar.css('width', progressNumber + '%');
                      progressBar.att('aria-valuenow', progressNumber);
                  }, 240);
      
              </script>


          
                
            </div> 
            
        
        </div>
    </div>




{% endblock body %}
