{% extends 'base.html' %}
{% block title %}Profile{% endblock title %}
{% block body %}
    

    <div id = "facebook"class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center my-3" style="color:black;">Profile</h1>
                <a class="btn btn-outline-light" style="margin-left: 90%; margin-top: -107px;" href="/" role="button"><img src="https://teq.fra1.cdn.digitaloceanspaces.com/er_map/assets/close-icon.1b11abc1.png" class="rounded-circle" style="height: 30px; width: 30px;"></a>
            </div>
            <div class="card-body">
                <p style="color:black;">Hey..! <b>{{request.user}}</b> Welcome To Your Profile Page</p>
                <div class="mb-3">
                    <div>
                        <img src="{{ my_profile.profile_img.url }}" class="rounded-circle" style="border:2px solid black" width="250">
                    </div>  
                    <form enctype="multipart/form-data" method="post">
                        {% csrf_token %}
                        <input type="file" name="user_img">
                        <div>
                            <button class="btn btn-outline-dark my-3" type="submit">Upload</button>
                        </div>
                    </form>
                </div>
                <div>
                    <h5 style="color:black;">Username: {{request.user}}</h5>
                    <h5 style="color:black;">Email: {{request.user.email}}</h5>
                </div>
            </div> 
            
        
        </div>
    </div>




{% endblock body %}
