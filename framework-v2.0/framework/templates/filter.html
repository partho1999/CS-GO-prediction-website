<!doctype html>
<html lang="en">


<head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>

<body>
    <section class="container">
        
        <form action="download" method="POST">
          {% csrf_token %}
          <div class="row form-group">
            <div class="row align-items-center">  
              <div class="col">
                <select class="form-select form-select" name="dropdown" aria-label=".form-select-lg example">
                  <option selected>Select Model</option>
                  <option value="1">Alpha</option>
                  <option value="2">BPC</option>
                  <option value="3">Beta</option>
                  <option value="4">GammaOld</option>
                  <option value="5">Gamma</option>
                  <option value="6">Merge</option>
                  <option value="7">NN</option>
                  <option value="8">New</option>
                  <option value="9">Prediction Report</option>
                  <option value="10">Tier</option>
                </select>
              </div>
              <div class="col-3">
                
                <div class="input-group date" id="datepicker">
                    <input type="text" name="datePicker" class="form-control">
                    <span class="input-group-append">
                        <span class="input-group-text bg-white d-block">
                            <i class="fa fa-calendar"></i>
                        </span>
                    </span>
                </div>
              </div>
              <div class="col">
                <div class="col-sm-3">
                  <button type="submit" class="btn btn-primary">Filter</button>
                </div>
              </div>
            </div>
          </div>
          
        </form>
    </section>

    <script type="text/javascript">
        $(function() {
            $('#datepicker').datepicker({
              value: new Date(),
              // sets the format.
              format: 'yyyy-mm-dd'
            });
        });
    </script>


</body>

</html>
