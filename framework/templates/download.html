{% extends 'base.html' %}
{% block title %}Download{% endblock title %}
{% block body %}
  

    <div id = "facebook"class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center my-3" style="color: black;">Download</h1>
            
                <a class="btn btn-outline-light" style="margin-left: 90%; margin-top: -107px;" href="/" role="button"><img src="https://teq.fra1.cdn.digitaloceanspaces.com/er_map/assets/close-icon.1b11abc1.png" class="rounded-circle" style="height: 30px; width: 30px;"></a>
                
            </div>
            <div class="card-body">
                <div class="row justify-content-center container">
                    <h1  style="color: black;">Predictions Files:</h1>
                    <div class="container px-4">
                        <div class="row gx-5">
                          <div class="col">
                                <div class="p-3 border bg-dark">
                                    <form action="download" method="POST">
                                        {% csrf_token %} 
                                        <select class="form-select form-select-lg mb-3" name="dropdown" aria-label=".form-select-lg example">
                                            <option selected>Select Model</option>
                                            <option value="1">Alpha</option>
                                            <option value="2">BPC</option>
                                            <option value="3">Beta</option>
                                            <option value="4">GammaOld</option>
                                            <option value="5">Gamma</option>
                                            <option value="6">Merge</option>
                                            <option value="7">NN</option>
                                            <option value="8">New</option>
                                            <option value="9">Prediction Report</option>
                                            <option value="10">Tier</option>
                                        </select>
                                    </form>
                                </div>
                          </div>
                          <div class="col">
                             {% include 'datePicker.html' %}   
                          </div>
                        </div>
                    </div>
                   
                    <div class="table-responsive" style="margin-top: 20px;">
                        <table class="table table-dark table-striped">
                            <thead>
                            <tr>
                                <th>Serial No.</th>
                                <th>Filenames</th>
                                <th>Download</th>
                                
                            </thead>
                            <tbody>
                            <!-- jinja2 Technique -->
                            {% if f %}  
                            {% for i in f %}

                            <tr>
                                <td>{{i.SL}}</td>
                                <td>{{i.filenames}}</td>
                                <td><button type="button"  class="btn btn-outline-success my-3"><a href="{{i.link}}">Download</a></button></td>
                            </tr>
                            {% endfor %}
                            {% endif %}
                            </tbody>
                        </table>
                    </div>
                </div>
                

                
            </div>
        
        
        </div>
    </div>




    


{% endblock body %}
