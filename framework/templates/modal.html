<!-- Modal -->
<div class="modal fade" id="predictionModal" tabindex="-1" aria-labelledby="predictionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="predictionModalLabel">Prediction Tasks</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row justify-content-center container">
            <div class="row">
              <form  action='predictions' method='POST'> 
                {% csrf_token %} 
                <div class="form-check">
                  <input class="form-check-input" type="radio" value="number" name="flexRadio" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    Number Of Matches
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" value="id" name="flexRadio" id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    Match ID
                  </label>
                </div>
              
                <br>
                <br>
              
                <div class="d-flex">
                  <input class="form-control me-3" type="search" name="q" placeholder="Enter a value " aria-label="Search">
                  <button class="btn btn-outline-dark" type="submit">Predict</button>
                </div>
              </form> 
                
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
